{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Document</title>
</head>

<body>
    
    <div class="container">

        <div class="row">
            <div class="col-lg-8">

                <div class="form_container">

                <form method="post" action="/">
                {% csrf_token %}
                

                    <div class="form-group">
                        <label for="sepal_length">Sepal length:</label>
                        <input type="number" id="sepal_length" name="sepal_length" required>
                    </div>
                    <div class="form-group">
                        <label for="sepal_width">Sepal width:</label>
                        <input type="number" id="sepal_width" name="sepal_width" required>
                    </div>
                    <div class="form-group">
                        <label for="petal_length">Petal length:</label>
                        <input type="number" id="petal_length" name="petal_length" required>
                    </div>
                    <div class="form-group">
                        <label for="petal_width">Petal width:</label>
                        <input type="number" id="petal_width" name="petal_width" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>

                </div>

            </div>

        <div class="col-lg-4">col-4</div>
            <div  class="row">
                <div class="col-md-8">
                <h6 class="predh1">{{predResult}}</h6>
                </div>
            </div>
        </div>

        </div>
    </div>

</body>
</html>
